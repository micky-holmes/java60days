name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21' ]   # add '17' later if you want multi-version testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven   # speeds up runs

      - name: Build & test
        run: mvn -B clean verify

      - name: Celebrate success (Random ASCII ðŸŽ‰)
        if: success()
        shell: bash
        run: |
          i=$((RANDOM % 4))
          files=( ".github/ascii/bear.txt" ".github/ascii/penguin.txt" ".github/ascii/cat.txt" ".github/ascii/rocket.txt" )
          echo "Build passed!"
          cat "${files[$i]}"